<div class="card">
  <div class="card-header">User List</div>
  <div class="card-body d-flex flex-column align-items-center">
    <div class="align-self-start d-flex align-items-center">
      <div>
        <button [routerLink]="['/user', 0]" class="btn btn-link">+ Add User</button>
      </div>
      <div>
        <input [(ngModel)]="searchText" type="text" />
        <button (click)="onSearch()" class="btn btn-primary">Search</button>
      </div>
    </div>
    <table *ngIf="users.length > 0" class="w-100">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Status</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | paginate : { itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalItems }">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.gender}}</td>
          <td>{{user.status ? 'Active' : 'Inactive'}}</td>
          <td class="text-center">
            <button [routerLink]="['/user', user.id]" class="btn btn-link">Edit</button>
            <button (click)="deleteUser(user)" class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="page-controls-wrapper">
      <pagination-controls (pageChange)="onPageChange((page = $event))"></pagination-controls>
    </div>
  </div>
</div>
