<h1>User List</h1>
<div>
  <table *ngIf="users.length > 0">
    <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Email</td>
      <td></td>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
      <td><button (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
    </tr>
  </table>
</div>
